    <style>
        :root{
            --violet-800: #5d0ec0;
            --pink-500: #f6339a;
            --cyan-500: #00b8db;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            background-color: var(--pink-500);
            color: var(--violet-800);
            border-bottom: 6px solid var(--violet-800);
        }

        header a {
            display: block;
            text-decoration: none;
            color: inherit;
            transition: color 0.3s, transform 0.3s;
        }

        header a:hover {
            color: var(--cyan-500);
            transform: scale(1.1);
        }

        nav ul {
            display: flex;
            flex-direction: column;
            align-items: center;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            margin: 0.5rem 0;
        }

        ul.flex {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            margin: 0;
            list-style: none;
        }

        ul.flex li {
            margin: 0.5rem 0;
        }

        .hamburger {
            display: block;
            cursor: pointer;
            padding: 0.5rem;
        }

        .hamburger .bar {
            width: 25px;
            height: 3px;
            background-color: var(--violet-800);
            margin: 5px 0;
            transition: transform 0.4s ease-in-out;
        }

        .hamburger.active .bar:nth-child(1) {
            transform: rotate(-45deg) translate(-6px, 6px);
        }

        .hamburger.active .bar:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active .bar:nth-child(3) {
            transform: rotate(45deg) translate(-6px, -6px);
        }

        nav {
            display: none;
        }

        nav.active {
            display: block;
            width: 100%;
            text-align: center;
        }

        .burga{
            width: 24px;
            height: 24px;
            stroke: var(--violet-800);
            transition: stroke 0.3s, transform 0.3s;
        }

        .burga:hover{
            stroke: var(--cyan-500);
            transform: scale(1.2);
        }

        @media (min-width: 768px) {
            header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                padding: 1rem 2.5rem;
            }

            header a {
                width: auto;
            }

            nav {
                display: block;
            }

            nav ul {
                flex-direction: row;
                align-items: center;
            }

            nav li {
                margin: 0 1rem;
            }

            ul.flex {
                flex-direction: row;
                align-items: center;
            }

            ul.flex li {
                margin: 0 1rem;
            }

            .hamburger{
                display: none;
            }
        }
    </style>

</head>
